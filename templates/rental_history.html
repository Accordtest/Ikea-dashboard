<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lejehistorik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lejehistorik</h1>
        {% if rentals %}
        <ul>
            {% for item in rentals %}
            <li>{{ item.name }} ({{ item.category }}) - Lejeperiode: {{ item.rental_period }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Ingen lejede produkter registreret.</p>
        {% endif %}
        <a href="{{ url_for('dashboard', username=username) }}" class="button">Tilbage til Dashboard</a>
        <a href="{{ url_for('logout') }}" class="button">Log ud</a>
    </div>
</body>
</html>
